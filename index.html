html: <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Lucerne Page</title>
  <link rel="stylesheet" href="style.css"> <!-- Verlinkung zur externen CSS-Datei -->
  <style>
    /* Bildanpassungen für den Header */
    .header-image-container {
      width: 100%;
    }
    .header-image {
      width: 100%;
      object-fit: cover;
      height: auto;
    }
    /* Responsive Anpassung */
    @media (max-width: 991px) {
      .header-image {
        max-width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <!-- Header-Bereich mit dem Bild -->
  <header class="header-image-container">
    <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/1c8322943568afc7984e5ee1f9e9d44b86fa85b6a41a57557718c89de40a3389?placeholderIfAbsent=true&apiKey=410e518ffd6a4433bd1ceba2e2a00ab1" class="header-image" alt="Lucerne Header Image"/>
  </header>

  <!-- Hauptinhalt der Seite -->
  <main>
    <section class="welcome-section">
      <h2 class="main-heading">What to do today?</h2>

      <div class="content-wrapper">
        <div class="content-columns">
          <!-- Erstes Bild -->
          <div class="image-container">
            <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/bc18688e28aec919529fb721f3d02a17dbc5773759231b5bc18e8d9c7728b1b8?placeholderIfAbsent=true&apiKey=410e518ffd6a4433bd1ceba2e2a00ab1" class="main-image" alt="Lucerne attraction" />
          </div>
          <!-- Zweites Bild -->
          <div class="image-container">
            <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/68d9973134c489e4065c978ab3d75c8b678981f08997c226fac49bfe425d78e9?placeholderIfAbsent=true&apiKey=410e518ffd6a4433bd1ceba2e2a00ab1" class="secondary-image" alt="Lucerne scenery" />
          </div>
        </div>
      </div>
    </section>

    <!-- Wetterdaten werden hier eingefügt -->
    <section>
      <h2>Zähldaten für Orte</h2>
      <div id="city-data"></div> <!-- Platzhalter für die Zähldaten -->
    </section>

    <!-- Bild direkt über dem Footer -->
    <div class="footer-image-container">
      <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/cc35ec972f7198874bf69a87c738ef6c45b77cfbc3c5e08d6eed197aa040cb34?placeholderIfAbsent=true&apiKey=410e518ffd6a4433bd1ceba2e2a00ab1" class="footer-image" alt="Lucerne cityscape" />
    </div>
  </main>

  <!-- Neuer Footer-Bereich -->
  <footer class="footer-container">
    <section class="contact-info">
      <div class="logo-container">
        <div class="logo-wrapper">
          <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/b2a1f223fb0b4050e4e7140f54c9a85996f1bb4ce2232378d771c1f5ac72c44a?placeholderIfAbsent=true&apiKey=410e518ffd6a4433bd1ceba2e2a00ab1" class="logo" alt="Company logo" />
          <h3 class="slogan">What to do</h3>
        </div>
      </div>
      <div class="contact-details">
        <h3 class="contact-heading">you can find us</h3>
        <p class="email">hallo@lucerne.ch</p>
        <p class="phone">+41 44 999 99 99</p>
      </div>
    </section>
    <section class="social-copyright">
      <div class="social-icons">
        <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/65d102e59d71974fa7036a2282421329f8f1508246bec7eef779efbe22a4bb80?placeholderIfAbsent=true&apiKey=410e518ffd6a4433bd1ceba2e2a00ab1" class="social-icon" alt="Social media icon 1" />
        <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/936774cd2f04a92250ed8004df27d836977b50e19e6436974dd838f1f42ecb05?placeholderIfAbsent=true&apiKey=410e518ffd6a4433bd1ceba2e2a00ab1" class="social-icon" alt="Social media icon 2" />
        <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/f65b807e5b5111dded53526a71470b4cc1474b93453b5ec931ce87569accdb5a?placeholderIfAbsent=true&apiKey=410e518ffd6a4433bd1ceba2e2a00ab1" class="social-icon" alt="Social media icon 3" />
      </div>
      <div class="copyright">
        <p>made by doppel d</p>
        <p class="copyright-text">© 2024. All rights reserved.</p>
      </div>
    </section>
  </footer>
  

  <script src="fetch.js"></script>

</body>
</html>
